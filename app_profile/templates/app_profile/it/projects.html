{% load static %}
<section id="projects" class="projects">
  <div class="container">
    <div class="section-title">
      <span>
        Progetti
      </span>
      <h2>
        Progetti
      </h2>
    </div>
    <ul id="projects-flters" class="d-flex justify-content-center">
      <li data-filter="*" class="filter-active">
        Tutto
      </li>
      {% for cat in filter_it %}
        <li data-filter=".filter-{{ cat }}">
          {{ cat }}
        </li>
      {% endfor %}
    </ul>
    <div class="row projects-container">
      {% for proj in projects  %}
          <div class="col-lg-4 projects-item filter-{{ proj.filter_it }}">
            <a href="{{proj.url}}">
            <div class="projects-img">
              <img src="{{ proj.image.url }}" class="img-fluid" alt="{{ proj.name_it }}">
              <div class="projects-info">
                <h4>
                  {{proj.name_it}}
                </h4>
                <p>
                  {{proj.filter_it}}
                </p>
                {% comment %} <a href="{{ proj.url }}" class="details-link" title="More Details"><i class="bx bx-link"></i></a> {% endcomment %}
              </div>
            </div>
          </a>  
          </div>
      {% endfor %}
    </div>
    <div class="bannerBtnCol mt-4">
      <div class="row">
        <div class="col-auto mx-6">
          <a href="/it/projects-details" class="btn btnPrimary">
            Vedi tutti i progetti
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
